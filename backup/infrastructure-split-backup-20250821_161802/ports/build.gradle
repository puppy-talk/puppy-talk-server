plugins {
    id 'java-library'
}

// Ports Module - Repository interfaces and domain ports
// Contains only interfaces and DTOs, no implementations

dependencies {
    // Core modules - domain entities and exceptions only
    implementation project(':model')           // Domain entities
    implementation project(':exception')       // Domain exceptions
    
    // Spring Framework - minimal for interface definitions
    implementation libs.spring.context        // For @Repository annotations
    
    // Validation support for DTOs
    implementation libs.spring.boot.starter.validation
    
    // Testing
    testImplementation libs.spring.boot.starter.test
}

test {
    useJUnitPlatform()
}