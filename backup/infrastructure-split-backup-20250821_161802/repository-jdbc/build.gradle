plugins {
    id 'java-library'
}

// Data Access Layer - JDBC implementation of repository interfaces

dependencies {
    // Core dependencies
    implementation project(':ports')           // Implements repository interfaces
    implementation project(':model')           // Uses domain entities

    // Spring Framework - migrated to Version Catalog bundles
    implementation libs.bundles.spring.data.access  // spring-jdbc, spring-tx
    implementation libs.spring.context
    // Consolidated Spring data access dependencies using bundles

    // Testing - migrated to Version Catalog
    testImplementation libs.spring.boot.starter.test
    testImplementation libs.h2  // In-memory database for data access testing
    // Common testing dependencies inherited from root build.gradle
}