services:
  # MySQL 8.0 ë°ì´í„°ë² ì´ìŠ¤ (ê°œë°œìš©)
  mysql:
    container_name: puppy-talk-mysql-dev
    image: mysql:8.0.36
    ports:
      - "3306:3306"
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: puppy_talk_db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-1234}
      MYSQL_ROOT_HOST: '%'
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
      TZ: Asia/Seoul
      # ê°œë°œìš© ì„±ëŠ¥ ìµœì í™” ì„¤ì •
      MYSQL_INNODB_BUFFER_POOL_SIZE: 256M
      MYSQL_INNODB_LOG_FILE_SIZE: 64M
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00
      - --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO
      - --max_connections=500
      - --innodb-buffer-pool-size=256M
      - --innodb-log-file-size=64M
      - --log-bin-trust-function-creators=1
      - --slow-query-log=1
      - --slow-query-log-file=/var/log/mysql/slow.log
      - --long_query_time=2
      - --general-log=1
      - --general-log-file=/var/log/mysql/general.log
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - mysql_dev_logs:/var/log/mysql
      - ./docker-mysql-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./schema/init:/docker-entrypoint-initdb.d/schema:ro
      - ./dev-tools/mysql/conf.d:/etc/mysql/conf.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - puppy-talk-dev-network
    labels:
      - "dev.service=database"
      - "dev.role=primary"

  # Redis 7.2 (ìºì‹± ë° ì„¸ì…˜ ì €ì¥ìš©)
  redis:
    container_name: puppy-talk-redis-dev
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev123}
    command: >
      redis-server
      --appendonly no
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save ""
      --loglevel notice
      --logfile /var/log/redis/redis.log
    volumes:
      - redis_dev_data:/data
      - redis_dev_logs:/var/log/redis
      - ./dev-tools/redis/redis.conf:/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - puppy-talk-dev-network
    labels:
      - "dev.service=cache"
      - "dev.role=primary"

  # PostgreSQL (AI ì„œë¹„ìŠ¤ í…ŒìŠ¤íŠ¸ìš© ëŒ€ì•ˆ DB)
  postgres:
    container_name: puppy-talk-postgres-dev
    image: postgres:16.1-alpine
    ports:
      - "5432:5432"
    restart: unless-stopped
    environment:
      POSTGRES_DB: puppy_talk_test_db
      POSTGRES_USER: ${POSTGRES_USER:-puppy_dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev123}
      TZ: Asia/Seoul
      PGTZ: Asia/Seoul
    command:
      - postgres
      - -c
      - log_statement=all
      - -c
      - log_destination=stderr
      - -c
      - logging_collector=on
      - -c
      - log_directory=/var/log/postgresql
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - postgres_dev_logs:/var/log/postgresql
      - ./dev-tools/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-puppy_dev} -d puppy_talk_test_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - puppy-talk-dev-network
    labels:
      - "dev.service=database"
      - "dev.role=alternative"

  # Elasticsearch (ë¡œê·¸ ë¶„ì„ ë° ê²€ìƒ‰ìš©)
  elasticsearch:
    container_name: puppy-talk-elasticsearch-dev
    image: elasticsearch:8.11.1
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: unless-stopped
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: -Xms256m -Xmx512m
      TZ: Asia/Seoul
    volumes:
      - elasticsearch_dev_data:/usr/share/elasticsearch/data
      - elasticsearch_dev_logs:/usr/share/elasticsearch/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - puppy-talk-dev-network
    labels:
      - "dev.service=search"
      - "dev.role=optional"

  # RabbitMQ (ë©”ì‹œì§€ í ì‹œìŠ¤í…œ)
  rabbitmq:
    container_name: puppy-talk-rabbitmq-dev
    image: rabbitmq:3.13-management-alpine
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-puppy_dev}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-dev123}
      TZ: Asia/Seoul
    volumes:
      - rabbitmq_dev_data:/var/lib/rabbitmq
      - rabbitmq_dev_logs:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - puppy-talk-dev-network
    labels:
      - "dev.service=messaging"
      - "dev.role=optional"

  # Prometheus (ë©”íŠ¸ë¦­ ìˆ˜ì§‘)
  prometheus:
    container_name: puppy-talk-prometheus-dev
    image: prom/prometheus:v2.48.1
    ports:
      - "9090:9090"
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    volumes:
      - prometheus_dev_data:/prometheus
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - puppy-talk-dev-network
    labels:
      - "dev.service=monitoring"
      - "dev.role=metrics"

  # Grafana (ë©”íŠ¸ë¦­ ì‹œê°í™”)
  grafana:
    container_name: puppy-talk-grafana-dev
    image: grafana/grafana:10.2.2
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-dev123}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: "grafana-clock-panel,grafana-simple-json-datasource"
      TZ: Asia/Seoul
    volumes:
      - grafana_dev_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - puppy-talk-dev-network
    labels:
      - "dev.service=monitoring"
      - "dev.role=visualization"

  # Jaeger (ë¶„ì‚° íŠ¸ë ˆì´ì‹±)
  jaeger:
    container_name: puppy-talk-jaeger-dev
    image: jaegertracing/all-in-one:1.51
    ports:
      - "16686:16686" # Jaeger UI
      - "14250:14250" # gRPC
      - "14268:14268" # HTTP
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      TZ: Asia/Seoul
    volumes:
      - jaeger_dev_data:/tmp
    networks:
      - puppy-talk-dev-network
    labels:
      - "dev.service=monitoring"
      - "dev.role=tracing"

  # ====== ê´€ë¦¬ ë° ê°œë°œ ë„êµ¬ ======

  # phpMyAdmin (MySQL ê´€ë¦¬)
  phpmyadmin:
    container_name: puppy-talk-phpmyadmin
    image: phpmyadmin:5.2-apache
    ports:
      - "8090:80"
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-1234}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-1234}
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 1G
      MEMORY_LIMIT: 512M
      TZ: Asia/Seoul
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - puppy-talk-dev-network
    labels:
      - "dev.service=admin"
      - "dev.tool=database"

  # pgAdmin (PostgreSQL ê´€ë¦¬)
  pgadmin:
    container_name: puppy-talk-pgadmin
    image: dpage/pgadmin4:8.1
    ports:
      - "8092:80"
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-dev@puppytalk.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-dev123}
      TZ: Asia/Seoul
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - puppy-talk-dev-network
    labels:
      - "dev.service=admin"
      - "dev.tool=database"

  # Redis Commander (Redis ê´€ë¦¬)
  redis-commander:
    container_name: puppy-talk-redis-commander
    image: rediscommander/redis-commander:latest
    ports:
      - "8091:8081"
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: ${REDIS_COMMANDER_USER:-admin}
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD:-dev123}
      TZ: Asia/Seoul
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - puppy-talk-dev-network
    labels:
      - "dev.service=admin"
      - "dev.tool=cache"

  # Mailhog (ì´ë©”ì¼ í…ŒìŠ¤íŠ¸ìš©)
  mailhog:
    container_name: puppy-talk-mailhog-dev
    image: mailhog/mailhog:v1.0.1
    ports:
      - "1025:1025"   # SMTP port
      - "8025:8025"   # Web UI
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
    networks:
      - puppy-talk-dev-network
    labels:
      - "dev.service=testing"
      - "dev.tool=email"

  # Wiremock (API ëª¨í‚¹ ì„œë¹„ìŠ¤)
  wiremock:
    container_name: puppy-talk-wiremock-dev
    image: wiremock/wiremock:3.3.1
    ports:
      - "8080:8080"   # Main port (ì™¸ë¶€ API ëª¨í‚¹ìš©)
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
    command: --global-response-templating --verbose
    volumes:
      - ./dev-tools/wiremock/mappings:/home/wiremock/mappings:ro
      - ./dev-tools/wiremock/__files:/home/wiremock/__files:ro
    networks:
      - puppy-talk-dev-network
    labels:
      - "dev.service=testing"
      - "dev.tool=mocking"

  # LocalStack (AWS ë¡œì»¬ ê°œë°œìš©)
