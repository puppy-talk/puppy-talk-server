    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
    volumes:
      - ./dev-tools/dashboard:/usr/share/nginx/html:ro
      - ./dev-tools/dashboard/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - puppy-talk-dev-network
    labels:
      - "dev.service=admin"
      - "dev.tool=dashboard"

