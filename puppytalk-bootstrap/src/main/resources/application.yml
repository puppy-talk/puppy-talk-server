spring:
  profiles:
    active: local

  datasource:
    url: jdbc:mysql://localhost:3306/puppytalk
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: d4594283!

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Flyway configuration for local development  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    
  sql:
    init:
      mode: never

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0

server:
  port: 8080

logging:
  level:
    com.puppytalk: DEBUG
    org.springframework.web: DEBUG

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:puppytalk-super-secret-key-for-jwt-token-generation-minimum-256-bits}
    access-token-validity: 86400000  # 24시간 (밀리초)



