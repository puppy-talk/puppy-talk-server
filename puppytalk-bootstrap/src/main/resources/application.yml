---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:puppytalk}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:puppytalk}
    password: ${DB_PASSWORD:puppytalk123}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
        
  # Flyway configuration for Docker
  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: true

  h2:
    console:
      enabled: false

server:
  port: 8080

logging:
  level:
    com.puppytalk: INFO
    org.springframework.web: INFO
    root: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized