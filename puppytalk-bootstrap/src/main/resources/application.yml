spring:
  profiles:
    active: local

  datasource:
    url: jdbc:mysql://localhost:3306/puppytalk
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: d4594283!

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Flyway configuration for local development  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    
  sql:
    init:
      mode: never

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0

server:
  port: 8080

# 로컬 개발용 로그 설정
logging:
  level:
    root: INFO
    com.puppytalk: DEBUG
    com.puppytalk.scheduler: DEBUG
    com.puppytalk.user: DEBUG
    com.puppytalk.auth: DEBUG
    com.puppytalk.notification: DEBUG
    org.springframework.web: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %clr(%-5level){faint} %clr(%logger{36}){cyan} %clr([%X{requestId:-}]){magenta} %clr([%X{userId:-}]){blue} - %msg%n"

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:puppytalk-super-secret-key-for-jwt-token-generation-minimum-256-bits}
    access-token-validity: 86400000  # 24시간 (밀리초)



