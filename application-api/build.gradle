plugins {
    id 'java-library'
    id 'org.springframework.boot' version '3.4.0'
    id 'io.spring.dependency-management' version '1.1.6'
}

java {
    sourceCompatibility = '21'
}

jar {
    enabled = false
}

bootJar {
    enabled = true
    archiveClassifier = ''
}

dependencies {
    implementation project(':api')
    implementation project(':ai-service')
    implementation project(':push-service')
    implementation project(':repository-jdbc')
    api project(':schema')

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    
    // Force consistent Spring version to resolve WebSocket compatibility issues
    implementation 'org.springframework:spring-web:6.2.0'
    implementation 'org.springframework:spring-webmvc:6.2.0'
    implementation 'org.springframework:spring-websocket:6.2.0'
    implementation 'org.springframework:spring-messaging:6.2.0'
    
    // SpringDoc OpenAPI 3 (Swagger) - Updated for Spring Boot 3.4.0 compatibility
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.0'

    runtimeOnly 'mysql:mysql-connector-java:8.0.33'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'com.h2database:h2'
}